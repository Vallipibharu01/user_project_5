<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions</title>
</head>
<body>
    <h1>if-elif else condition</h1> 
    
    {% if a > b  and a > c %}
       <h1> a is greater than b,c</h1>
    {% elif b > c %}
       <h1> b is greater a,c</h1>
    {% else %}
       <h1> c is greater than a,b</h1>
    {% endif %}
</body>
</html>
